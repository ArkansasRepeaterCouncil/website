name: ASP.NET Build and Deploy

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 4.8.1

    - name: Build web site
      run: dotnet build --configuration Release

    - name: Publish web site
      run: dotnet publish --configuration Release

    - name: Deploy to Azure App Service
      uses: azure/webapps-deploy@v2
      with:
        app-name: my-web-app
        slot-name: production
        package: './bin/Release/net48/publish'
        publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_CFE061484A654E9F8E3AF8265FEF19F2 }
