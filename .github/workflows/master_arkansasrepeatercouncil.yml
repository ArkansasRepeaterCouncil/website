# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy ASP app to Azure Web App - arkansasrepeatercouncil

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 4.8.1

    - name: Build web site
      run: dotnet build --configuration Release

    - name: Publish web site
      run: dotnet publish --configuration Release -p:PublishDir=.\publish 

    - name: Deploy to Azure App Service
      uses: azure/webapps-deploy@v2
      with:
        app-name: arkansasrepeatercouncil
        slot-name: production
        package: '.\publish'
        publish-profile: ${{ secrets.AZURE_PUBLISH_PROFILE }}













